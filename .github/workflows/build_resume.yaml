name: Building New Resume
on:
  push:
    branches:
      - master
    paths:
      - "resume.json"
      - ".github/workflows/build_resume.yaml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies if package-lock file was not found
        run: |
          npm i -g resume-cli
          npm i jsonresume-theme-macea@latest

      - name: Build recent resumes
        run: |
          # Create Puppeteer config for CI environment (no sandbox)
          cat > .puppeteerrc.cjs << 'EOF'
          const {join} = require('path');
          module.exports = {
            executablePath: process.env.PUPPETEER_EXECUTABLE_PATH || '/usr/bin/google-chrome-stable',
            args: ['--no-sandbox', '--disable-setuid-sandbox'],
          };
          EOF

          # Export HTML
          resume export --theme=jsonresume-theme-macea resume.html
          mv resume.html index.html

          # Export PDF
          echo "Generating PDF..."
          if resume export --theme=jsonresume-theme-macea resume.pdf; then
            echo "PDF generated successfully"
            if [ ! -f resume.pdf ]; then
              echo "ERROR: PDF file was not created!"
              exit 1
            fi
          else
            echo "ERROR: PDF generation failed!"
            exit 1
          fi

          # Clean up config file
          rm -f .puppeteerrc.cjs

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PDF manipulation library
        run: pip install pypdf

      - name: Trim PDF to one page
        run: |
          python trim_pdf.py resume.pdf resume_temp.pdf
          cp resume_temp.pdf resume.pdf
          rm resume_temp.pdf
          echo "PDF trimmed and replaced successfully"

      - name: Update resources
        uses: test-room-7/action-update-file@v1
        with:
          file-path: |
            resume.pdf
            index.html
          commit-msg: Update resources
          allow-removing: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
