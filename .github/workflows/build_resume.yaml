name: Building New Resume
on:
  push:
    branches:
      - master
    paths:
      - "resume.json"
      - ".github/workflows/build_resume.yaml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies if package-lock file was not found
        run: |
          npm i -g resume-cli
          npm i jsonresume-theme-macea@latest

      - name: Build recent resumes
        run: |
          resume export --theme=jsonresume-theme-macea resume.pdf
          resume export --theme=jsonresume-theme-macea resume.html
          mv resume.html index.html

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install PDF manipulation library
        run: pip install pypdf

      - name: Trim PDF to one page
        run: |
          python trim_pdf.py resume.pdf resume_temp.pdf
          mv resume_temp.pdf resume.pdf

      - name: Update resources
        uses: test-room-7/action-update-file@v1
        with:
          file-path: |
            resume.pdf
            index.html
          commit-msg: Update resources
          allow-removing: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
